name: Export Static Site

# Trigger on push to main branch or manual dispatch
on:
  push:
    branches:
      - main
      - infra/static-export
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  export-static:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
          run_install: false
      
      - name: ğŸ” Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Note: Add your environment variables as GitHub Secrets if needed
      # Go to: Repository Settings > Secrets and variables > Actions > New repository secret
      # 
      # Example secrets you might need:
      # - VITE_FRONTEND_FORGE_API_KEY
      # - VITE_FRONTEND_FORGE_API_URL
      # - VITE_APP_ID
      # - VITE_OAUTH_PORTAL_URL
      # - BUILT_IN_FORGE_API_URL
      # - BUILT_IN_FORGE_API_KEY
      # - DATABASE_URL
      # - JWT_SECRET
      # - SUPABASE_URL
      # - SUPABASE_ANON_KEY
      #
      # Then uncomment and configure the env section below:
      # 
      # - name: âš™ï¸ Setup environment variables
      #   run: |
      #     echo "VITE_FRONTEND_FORGE_API_KEY=${{ secrets.VITE_FRONTEND_FORGE_API_KEY }}" >> $GITHUB_ENV
      #     echo "VITE_FRONTEND_FORGE_API_URL=${{ secrets.VITE_FRONTEND_FORGE_API_URL }}" >> $GITHUB_ENV
      #     echo "VITE_APP_ID=${{ secrets.VITE_APP_ID }}" >> $GITHUB_ENV
      
      - name: ğŸ—ï¸ Build project
        run: pnpm run build
        env:
          NODE_ENV: production
          # Add your environment variables here or load from secrets
          # VITE_FRONTEND_FORGE_API_KEY: ${{ secrets.VITE_FRONTEND_FORGE_API_KEY }}
          # VITE_FRONTEND_FORGE_API_URL: ${{ secrets.VITE_FRONTEND_FORGE_API_URL }}
      
      - name: ğŸ“¸ Export static site
        run: pnpm run export:static
        env:
          NODE_ENV: production
      
      - name: ğŸ—œï¸ Create ZIP archive
        run: pnpm run export:zip
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-export-${{ github.sha }}
          path: out/site-export.zip
          retention-days: 30
      
      - name: ğŸ“Š Upload static site
        uses: actions/upload-artifact@v4
        with:
          name: static-site-${{ github.sha }}
          path: out/
          retention-days: 30
      
      - name: âœ… Export complete
        run: |
          echo "âœ… Static site exported successfully!"
          echo "ğŸ“¦ Artifact: site-export-${{ github.sha }}"
          echo "ğŸ“‚ Download the artifact from the Actions tab to get the static site"
          echo ""
          echo "Next steps:"
          echo "1. Download the site-export.zip artifact"
          echo "2. Extract and upload to your hosting platform"
          echo "3. See deployment-info.json for platform-specific instructions"

