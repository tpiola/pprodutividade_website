jobs:
  export-static:
    name: Generate Static Export
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run static export
        run: pnpm run export:static
        env:
          # Configurar variáveis de ambiente para build
          # IMPORTANTE: Configure secrets no GitHub para produção
          NODE_ENV: production
          # Adicione outros secrets conforme necessário:
          # BUILT_IN_FORGE_API_URL: ${{ secrets.FORGE_API_URL }}
          # BUILT_IN_FORGE_API_KEY: ${{ secrets.FORGE_API_KEY }}
      
      - name: Create ZIP artifact
        run: pnpm run export:zip
      
      - name: Upload static export artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-export
          path: site-export.zip
          retention-days: 30
      
      - name: Upload out directory
        uses: actions/upload-artifact@v4
        with:
          name: site-out-directory
          path: out/
          retention-days: 30
  
