name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm run check

      - name: Run tests
        run: pnpm run test
        env:
          # Provide minimal env vars for tests to run
          # Tests may skip or mock if real credentials are not available
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://test:test@localhost:3306/test' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID || 'test-app-id' }}
          OWNER_OPEN_ID: ${{ secrets.OWNER_OPEN_ID || 'test-owner-id' }}
          NODE_ENV: test

      - name: Build application
        run: pnpm run build
        env:
          # Provide minimal env vars for build to succeed
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://test:test@localhost:3306/test' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-jwt-secret-for-ci' }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID || 'test-app-id' }}
          OWNER_OPEN_ID: ${{ secrets.OWNER_OPEN_ID || 'test-owner-id' }}
          OAUTH_SERVER_URL: ${{ secrets.OAUTH_SERVER_URL || 'https://oauth.example.com' }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL || 'https://example.supabase.co' }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'test-anon-key' }}
          BUILT_IN_FORGE_API_URL: ${{ secrets.BUILT_IN_FORGE_API_URL || 'https://api.example.com' }}
          BUILT_IN_FORGE_API_KEY: ${{ secrets.BUILT_IN_FORGE_API_KEY || 'test-api-key' }}
          VITE_OAUTH_PORTAL_URL: ${{ secrets.VITE_OAUTH_PORTAL_URL || 'https://portal.example.com' }}

      - name: Check build artifacts
        run: |
          echo "Checking for build artifacts..."
          ls -la dist/ || echo "Warning: dist/ directory not found"
          if [ -f "dist/index.js" ]; then
            echo "✓ Server build successful (dist/index.js found)"
          else
            echo "✗ Server build may have failed (dist/index.js not found)"
          fi
