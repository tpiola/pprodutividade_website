name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm run check

      - name: Run tests
        run: pnpm run test
        env:
          # Set minimal environment variables for tests
          DATABASE_URL: mysql://test:test@localhost:3306/test
          JWT_SECRET: test-secret-key-for-ci
          VITE_APP_ID: test-app-id
          VITE_OAUTH_PORTAL_URL: https://test-oauth.example.com
          OAUTH_SERVER_URL: https://test-oauth-server.example.com
          OWNER_OPEN_ID: test-owner-id

      - name: Build
        run: pnpm run build
        env:
          # Set minimal environment variables for build
          DATABASE_URL: mysql://test:test@localhost:3306/test
          JWT_SECRET: test-secret-key-for-ci
          VITE_APP_ID: test-app-id
          VITE_OAUTH_PORTAL_URL: https://test-oauth.example.com
          OAUTH_SERVER_URL: https://test-oauth-server.example.com
          OWNER_OPEN_ID: test-owner-id
